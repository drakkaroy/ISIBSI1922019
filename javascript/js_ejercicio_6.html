<body>

    <script type="text/javascript">
    
    var factorial = function(n) {

        var total = 1;
        for (i=1; i<=n; i++) {
            total = total * i; 
        }
        console.log(total);
    }

    // 5! = 1 * 2 * 3 * 4 * 5 = 120
    factorial(5);


    </script>
