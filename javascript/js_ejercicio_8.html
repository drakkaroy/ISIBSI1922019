<body>
    
    <script type="text/javascript">
    
        var textValidate = function(text){

            var mayusculas = /[A-Z]/g;
            var minusculas = /[a-z]/g;

            if(!text.match(mayusculas)){
                console.log('el esta formado solo por minusculas')
            }else if(!text.match(minusculas)){
                console.log('el esta formado solo por mayuculas');
            }else{
                console.log('el esta formado por ambas, mayusculas y minusculas');
            }
        }

        textValidate('Provando cadena de Texto');

    </script>
