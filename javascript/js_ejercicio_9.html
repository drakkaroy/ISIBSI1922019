<body>
    
    <script type="text/javascript">
    
    var esPalindromo = function(value){

        var frase = value.toLowerCase().replace(/\s/g,"");
        var fraseAlreves = frase.split('').reverse().toString();

        for (var i = 0; i < (fraseAlreves.length -1); i++) {
            fraseAlreves = fraseAlreves.replace(',', '');
        };

        if(frase === fraseAlreves){
            console.log('Es un palindromo');
        }else{
            console.log('no es un palindromo');
        }

    }

    esPalindromo('Isaacno ronca asi');
    
    </script>
